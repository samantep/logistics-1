<ul class="uk-pagination">

        {% if page.has_previous %}
            <li>
            <a href="?page=1">&laquo; 1</a>
            </li>
            <li>
            <a href="?page={{ page.previous_page_number }}">предыдущая</a>
            </li>
        {% endif %}

        <li class="uk-active">
            Страниц {{ page.number }} из {{ page.paginator.num_pages }}.
        </li>

        {% if page.has_next %}
            <li>
            <a href="?page={{ page.next_page_number }}">следующая</a>
            </li>
            <li>
            <a href="?page={{ page.paginator.num_pages }}">{{ page.paginator.num_pages }} &raquo;</a>
            </li>
        {% endif %}
    </li>
</ul>
